<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .forgot-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="email"], button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #3498db;
      text-decoration: none;
    }
  </style>

<div class="forgot-container">
  <h2>Forgot Password</h2>
  <form action="forgot_password.php" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Reset Password</button>
  </form>
  <a href="login.html">Back to Login</a>
  
</div>
