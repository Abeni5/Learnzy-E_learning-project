<!-- reset_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .reset-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="password"], input[type="hidden"], button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      background: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="reset-container">
  <h2>Reset Your Password</h2>
  <form action="reset_password.php" method="POST">
    <input type="hidden" name="email" value="admin@example.com"> <!-- Replace dynamically -->
    <input type="password" name="new_password" placeholder="New Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <button type="submit">Reset Password</button>
  </form>
  <a href="login.html">Back to Login</a>
</div>

</body>
</html>
